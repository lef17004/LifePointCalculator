<!DOCTYPE html>
<html>


  <body>
    <div class="grid-container">
    <div class="grid">Player 1</div>
    <div class="grid"></div>
    <div class="grid">Player 2</div>
    <div class="grid" id="player1Points"></div>
    <div class="grid" id="number"></div>
    <div class="grid" id="player2Points"></div>
    <button class="grid" onclick="subtract(true)">-</button>
    <button class="grid" onclick="clearOrReset()" id="clearOrReset">New Game</button>
    <button class="grid" onclick="subtract(false)">-</button>
    <button class="grid" onclick="add(true)">+</button>
    <button class="grid" onclick="coinFlip()">Coin</button>
    <button class="grid" onclick="add(false)">+</button>
    <button class="grid" onclick="halfPoints(true)">Half</button>
    <button class="grid" onclick="rollDice()">Dice</button>
    <button class="grid" onclick="halfPoints(false)">Half</button>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <button class="grid" onclick="addDigitToNumber(1)">1</button>
    <button class="grid" onclick="addDigitToNumber(2)">2</button>
    <button class="grid" onclick="addDigitToNumber(3)">3</button>
    <button class="grid" onclick="addDigitToNumber(4)">4</button>
    <button class="grid" onclick="addDigitToNumber(5)">5</button>
    <button class="grid" onclick="addDigitToNumber(6)">6</button>
    <button class="grid" onclick="addDigitToNumber(7)">7</button>
    <button class="grid" onclick="addDigitToNumber(8)">8</button>
    <button class="grid" onclick="addDigitToNumber(9)">9</button>
    <button class="grid" onclick="addDigitToNumber(0)">0</button>
    <button class="grid" onclick="addDigitToNumber(10)">00</button>
    <button class="grid" onclick="addDigitToNumber(11)">000</button>
    </div>
  </body>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</html>
